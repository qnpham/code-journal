<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h2>Code Journal</h2>
          <a href="#">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entry-form" class="hidden">
        <div class="card row">
          <form action="" data-view="entry-form">
            <div class="column-full">
              <h3>New Entry</h3>
            </div>
            <div class="row">
              <div class="column-half">
                <img src="images/placeholder-image-square.jpg" alt="image">
              </div>
              <div class="column-half">
                <label for="title" class="title">Title</label>
                <input type="text" id="title" required>
                <label for="url">Photo URL</label>
                <input type="text" id="url">
              </div>
            </div>
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes"></textarea>
              <input type="submit" class="submit" value="SAVE" >
            </div>
          </form>
        </div>
      </div>
      <div data-view="entries">
        <div class="row">
          <div class="column-full">
            <div class="upper-text row">
              <h3>Entries</h3>
              <a href="#" class="anchor-button">NEW</a>
            </div>
          </div>
        </div>
        <ul>
        </ul>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
